<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div>
        <img
          class="illustr-woman-mobile"
          src="./images/illustration-woman-online-mobile.svg"
          alt="photo"
        />
        <img class="mob-pattern" src="./images/bg-pattern-mobile.svg" alt="" />

        <img
          class="illustr-woman-desktop"
          src="./images/illustration-woman-online-desktop.svg"
          alt=""
        />
        <img
          class="illustr-box"
          src="./images/illustration-box-desktop.svg"
          alt=""
        />
      </div>

      <div class="button-wraper">
        <span>FAQ</span>
        <button class="accordion">How many team members can I invite?</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">What is the maximum file upload size?</button>
        <div class="panel">
          <p>
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </div>
        <button class="accordion">How do I reset my password?</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Can I cancel my subscription?</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Do you provide additional support?</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
